<script>
    /*
        Call Method
    */

    let Student = {
        fullName : function(){
            return this.fname+" "+this.lname;
        }
    };

    let Student1 = { fname: "Het", lname: "Manani" };
    let Student2 = { fname: "Yash", lname: "Chavda" };
    let Student3 = { fname: "Rajiv", lname: "Shekh" };
    let Student4 = { fname: "Keyur", lname: "Ramani" };
    let Student5 = { fname: "Yash", lname: "Singal" };

    console.log(Student.fullName.call(Student1));
    console.log(Student.fullName.call(Student2));
    console.log(Student.fullName.call(Student3));
    console.log(Student.fullName.call(Student4));
    console.log(Student.fullName.call(Student5));
</script>
