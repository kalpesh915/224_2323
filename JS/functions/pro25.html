<script>
    /*
        Invoking a Function as a Method In JavaScript you can define functions as object methods.
    */

    const student = {
        roll: 1,
        fname: "Bhavya",
        lname: "Dava",
        getData : function(){
            // method
            document.write("Welcome "+this.fname+" "+this.lname);
        }
    };

    student.getData();
</script>
