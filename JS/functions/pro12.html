<script>
    /*
        arrow function with return
    */

    const upperCase = (fname, lname) => {
        let fn = fname.toUpperCase();
        let ln = lname.toUpperCase();
        return fn+" "+ln;
    };

    console.log(upperCase("Yash", "Chavda"));
</script>
