<script>
    /*
        arrow function with return
    */

    // Curried function
    function curriedFunction(param1) {
        return function (param2) {
            return function (param3) {
                return param1 + param2 + param3;
            };
        };
    }

    console.log(curriedFunction(11)(22)(33));
</script>
