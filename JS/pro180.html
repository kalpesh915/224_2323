<script>
    /* 
        Logical OR

        condition1  condition2  answer
        true        false       true
        false       true        true
        false       false       false
        true        true        true
    */

    document.write("<hr> " + (10 > 5 || 10 > 100));
    document.write("<hr> " + (10 > 50 || 100 > 10));
    document.write("<hr> " + (10 > 50 || 10 > 100));
    document.write("<hr> " + (10 > 5 || 100 > 10));

</script>
