<script>
    /*
        JavaScript Bitwise AND
        When a bitwise AND is performed on a pair of bits, it returns 1 if both bits are 1.
    */

    let ip1 = 10;
    let ip2 = 12;

    /*
        10  1010
        12  1100
            ----
        &   1000
    */

   let ans = ip1 & ip2;
   document.write(ans);
</script>
