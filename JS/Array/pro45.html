<script>
    /*
        JavaScript Array includes()
        ECMAScript 2016 introduced Array.includes() to arrays. This allows us to check if an element is present in an array (including NaN, unlike indexOf).
    */

    const fruits1 = ["Apple", "Mango", "Kiwi", "Lichi","Banana", "Orange", "Pineapple", "Apple", "Kiwi"];
    
    document.write("<hr>"+fruits1);
    document.write("<hr>"+fruits1.includes("Mango"));
    document.write("<hr>"+fruits1.includes("Kiwi"));
    document.write("<hr>"+fruits1.includes("Watermalon"));
</script>
