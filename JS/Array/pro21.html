<script>
    /*
        How to Recognize an Array
        A common question is: How do I know if a variable is an array?
        The problem is that the JavaScript operator typeof returns "object":
    */
    
    const points1 = [11, 22, 33, 44, 55];


    document.write("<hr>"+points1);
    document.write("<hr>"+typeof(points1));
    document.write("<hr>"+Array.isArray(points1));
    document.write("<hr>"+(points1 instanceof Array));
</script>
