<script>
    /*
        Arrays are Objects
        Arrays are a special type of objects. The typeof operator in JavaScript returns "object" for arrays. But, JavaScript arrays are best described as arrays.
        Arrays use numbers to access its "elements". In this example, person[0] returns John:
    */
    //              0              1      2       3           4      5      6      7 
    const cars = ["Mahindra", "Toyota", "Tata", "Hyundai", "Ford", "BMW", "Audi", "Kia"];
    
    document.write("<hr>"+cars);
    document.write("<hr>"+cars.toString());
    document.write("<hr>"+typeof(cars));
</script>
