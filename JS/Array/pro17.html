<script>
    /*
        New element can also be added to an array using the length property:
    */
    
    const cars = ["Mahindra", "Toyota", "Tata", "Hyundai", "Ford", "BMW", "Audi", "Kia", "MG", "Nissan", "Mitshubishi", "opel"];
    
    document.write("<hr>"+cars);
    cars[cars.length] = "Farari";
    cars[cars.length] = "Volvo";
    document.write("<hr>"+cars);
</script>
