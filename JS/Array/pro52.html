<script>
    /*
        Sorting an Array : The sort() method sorts an array alphabetically:
        Reversing an Array : The reverse() method reverses the elements in an array:
    */

    let students = ["Het", "Bhavin", "Bhavya", "Rajiv", "Yash", "Keyur", "Yash", "Yashvi", "Dhruna", "Sahil"];
    
    document.write("<hr>"+students);
    students.sort();
    document.write("<hr>"+students);
    students.reverse();
    document.write("<hr>"+students);

    // By combining sort() and reverse(), you can sort an array in descending order:
</script>
