<script>
    /*
        JavaScript Array pop() The pop() method removes the last element from an array: 
    */

    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.write("<hr>"+fruits);
    fruits.pop();
    document.write("<hr>"+fruits);
    fruits.pop();
    document.write("<hr>"+fruits);
    fruits.pop();
    document.write("<hr>"+fruits);
</script>
