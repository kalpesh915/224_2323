<script>
    /*
       JavaScript Array concat() The concat() method creates a new array by merging (concatenating) existing arrays:
    */

    const fruits1 = ["Banana", "Orange"];
    const fruits2 = ["Apple", "Mango"];
    
    let fruits = fruits1.concat(fruits2);
    fruits = fruits.concat(["Kiwi"]);
    document.write("<hr>"+fruits);
</script>
