<script>
    /*
        Array Iteration Methods : Array iteration methods operate on every array item:
        JavaScript Array forEach()
        The forEach() method calls a function (a callback function) once for each array element
    */

    let cars = ["Mahindra XUV", "Tata Nexon", "Hyundai I20", "ford EcoSport", "Volvo XC60"];
    
    function printer(carName){
        document.write("<hr> I Have "+carName);
    }

    cars.forEach(printer);
    
</script>
