<script>
    /*
        JavaScript Array toSorted() Method
        ES2023 added the toSorted() method as a safe way to sort an array without altering the original array.
        The difference between toSorted() and sort() is that the first method creates a new array, keeping the original array unchanged, while the last method alters the original array.
    */

    let students = ["Het", "Bhavin", "Bhavya", "Rajiv", "Yash", "Keyur", "Yash", "Yashvi", "Dhruna", "Sahil"];
    
    document.write("<hr>"+students);
    let newArray = students.toSorted();
    document.write("<hr>"+students);
    document.write("<hr>"+newArray);
</script>
