<script>
    /*
        Splicing and Slicing Arrays
        The splice() method adds new items to an array.
        The slice() method slices out a piece of an array.  
    */

    const fruits1 = ["Apple", "Mango","Kiwi", "Lichi","Banana", "Orange"];
    
    document.write("<hr>"+fruits1);
    // splice(start index, number of element to delete, new values)
    fruits1.splice(0, 0, "Kiwi", "Lichi");
    document.write("<hr>"+fruits1);
    
</script>
