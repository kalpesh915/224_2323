<script>
    /*
        JavaScript Array entries()
    */
    
    let cars = ["Mahindara", "Hyundai", "Tata", "Toyota", "BMW", "Audi", "Volvo"];

    let answer = cars.entries();
    
    document.write(answer);

    for(let x of answer){
        document.write("<hr>"+x);
    }
    
</script>
