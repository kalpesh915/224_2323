<script>
    /*
       JavaScript Array push() The push() method adds a new element to an array (at the end):
    */

    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.write("<hr>"+fruits);
    fruits.push("Kiwi");
    document.write("<hr>"+fruits);
    fruits.push("Lichi");
    document.write("<hr>"+fruits);
    fruits.push("Pineapple");
    document.write("<hr>"+fruits);
</script>
