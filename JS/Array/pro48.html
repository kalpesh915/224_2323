<script>
    /*
        JavaScript Array findIndex()
        The findIndex() method returns the index of the first array element that passes a test function.
    */

    let numbers = [11, 23, 45, 43, 12, 75, 45, 78, 56, 89, 78, 90, 87, 79];
    
    let answer = numbers.findIndex((value) => value > 75);

    document.write("<hr> Original Array is : "+numbers);
    document.write("<hr> Answer is : "+answer);
    
</script>
