<script>
    /*
        Sort Array of Objects
    */

    let cars = [
        {name: "Mahindra XUV", make: 2010},
        {name: "Tata Nexon", make: 2017},
        {name: "Hyundai I20", make: 2021},
        {name: "Ford EcoSport", make: 2018},
        {name: "Volvo XC60", make: 2020},
    ];
    
    console.log(cars);
    cars.sort(function(a, b) {return a.make - b.make});
    console.log(cars);
</script>
