<script>
    /*
       Array copyWithin() : The copyWithin() method copies array elements to another position in an array:
    */

    const fruits1 = ["Banana", "Orange", "Apple", "Mango"];
    
    document.write("<hr>"+fruits1);
    fruits1.copyWithin(2, 0);
    document.write("<hr>"+fruits1);
</script>
