<script>
    /*
        Accessing Array Elements : You access an array element by referring to the index number:
    */
    //              0              1      2       3           4      5      6      7 
    const cars = ["Mahindra", "Toyota", "Tata", "Hyundai", "Ford", "BMW", "Audi", "Kia"];
    
    document.write("<hr>"+cars);
    document.write("<hr>"+cars[0]);
    cars[0] = "MG";
    document.write("<hr>"+cars[0]);
</script>
