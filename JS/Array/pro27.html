<script>
    /*
       JavaScript Array shift() The shift() method removes the first array element and "shifts" all other elements to a lower index.
    */

    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.write("<hr>"+fruits);
    fruits.shift();
    document.write("<hr>"+fruits);
    fruits.shift();
    document.write("<hr>"+fruits);
    fruits.shift();
    document.write("<hr>"+fruits);
</script>
