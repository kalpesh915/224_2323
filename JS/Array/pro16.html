<script>
    /*
        Adding Array Elements
        The easiest way to add a new element to an array is using the push() method:
    */
    
    const cars = ["Mahindra", "Toyota", "Tata", "Hyundai", "Ford", "BMW", "Audi", "Kia", "MG", "Nissan", "Mitshubishi", "opel"];
    
    document.write("<hr>"+cars);
    cars.push("Farari");
    document.write("<hr>"+cars);
</script>
