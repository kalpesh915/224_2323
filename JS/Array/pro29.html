<script>
    /*
       JavaScript Array delete()
        Warning ! Using delete() leaves undefined holes in the array. Use pop() or shift() instead.
    */

    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.write("<hr>"+fruits);
    delete fruits[0];
    document.write("<hr>"+fruits);
    delete fruits[2];
    document.write("<hr>"+fruits);
</script>
