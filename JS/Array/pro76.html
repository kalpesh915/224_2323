<script>
    /*
        JavaScript Array every()
        The every() method checks if all array values pass a test.
    */

    let numbers = [11, 22, 33, 44, 55];
    
    let answer = numbers.every((value)=> value >= 20);
    
    document.write(answer);
    
</script>
