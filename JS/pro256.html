<script>
    /*
        JavaScript Bitwise XOR
        When a bitwise XOR is performed on a pair of bits, it returns 1 if the bits are different:
    */

    let ip1 = 10;
    let ip2 = 12;

    /*
        10  1010
        12  1100
            ----
        ^   0110
    */

   let ans = ip1 ^ ip2;
   document.write(ans);
</script>
