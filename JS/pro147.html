<script>
    /*
        The toFixed() Method
        toFixed() returns a string, with the number written with a specified number of decimals:
    */ 
    document.write("<hr>" + 1534.56476678);
    document.write("<hr>" + (1534.56476678).toFixed(5));
    document.write("<hr>" + (1534.56476678).toFixed(4));
    document.write("<hr>" + (1534.56476678).toFixed(8));
    document.write("<hr>" + (1534.56476678).toFixed(0));
</script>
