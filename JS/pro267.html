<script>
    let ip1 = "welcome to world of regex in java script 1 11 112 1123 11122233 112233 44 33";
    document.write("<hr>"+ip1);
    document.write("<hr>"+ip1.replace(/[0-9]/ig, "-"));
    document.write("<hr>"+ip1.replace(/\d/ig, "-"));
    document.write("<hr>"+ip1.replace(/\s/ig, "-"));
    document.write("<hr>"+ip1.replace(/\S/ig, "-"));
</script>
