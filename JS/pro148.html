<script>
    /*
        The toPrecision() Method    
        toPrecision() returns a string, with a number written with a specified length:
    */ 
    document.write("<hr>" + 1534.56476678);
    document.write("<hr>" + (1534.56476678).toPrecision(5));
    document.write("<hr>" + (1534.56476678).toPrecision(4));
    document.write("<hr>" + (1534.56476678).toPrecision(8));
    document.write("<hr>" + (1534.56476678).toPrecision(2));
</script>
