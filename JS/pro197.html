<script>
    /*
        Strict Comparison
        Switch cases use strict comparison (===).The values must be of the same type to match.
        A strict comparison can only be true if the operands are of the same type.
    */

    let ip1 = new Date().getDay();
    //alert(ip1);
    switch(ip1){
        case "1":
        case "2":
        case "3":
        case "4":
        case "5":{
            document.write("<hr> Working Day");
            break;
        }
        case "6":
        case "0":{
            document.write("<hr> Weekend");
            break;
        }
        default:{
            document.write("<hr> Default Case");
        }
    }
</script>
