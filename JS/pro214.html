<script>

    let myNumbers = {};

    myNumbers[Symbol.iterator] = function() {
        let x = 0;

        return {
            next: function () {
                x += 10;

                if (x >= 100) {
                    return {
                        value: x,
                        done: true
                    }
                }
                else {
                    return {
                        value: x,
                        done: false
                    }
                }

            }
        }
    }

    let iterator = myNumbers[Symbol.iterator]();

    while(true){ // infinite
        let x = iterator.next();
        document.write(" "+x.value);

        if(x.done){
            break;
        }
    }
</script>
