<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="loadLocation()">Location</button>
    <hr>
    <div id="op"></div>
</body>
</html>

<script>
    let op = document.getElementById("op");

    function loadLocation(){
        if(navigator.geolocation){
            navigator.geolocation.getCurrentPosition(printer);
        }else{
            op.innerHTML = "Geo Location not Supported by Browser";
        }
    }

    function printer(message){
        op.innerHTML = message.coords.latitude+" : "+message.coords.longitude;
    }
</script>
