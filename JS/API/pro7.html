<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Local Storage</h1>
    <hr>
    <button onclick="setFname()">Set Fname</button>
    <button onclick="setLname()">Set Lname</button>

    <button onclick="getFname()">Get Fname</button>
    <button onclick="getLname()">Get Lname</button>

    <button onclick="updateFname()">Update Fname</button>
    <button onclick="updateLname()">Update Lname</button>

    <button onclick="removeFname()">Remove Fname</button>
    <button onclick="removeLname()">Remove Lname</button>

    <button onclick="countValues()">Count</button>
    <button onclick="clearValues()">Clear</button>
</body>
</html>


<script>
    function setFname(){
        let fname = prompt("Enter your first name");
        localStorage.setItem("fname", fname);
    }

    function setLname(){
        let lname = prompt("Enter your Last name");
        localStorage.setItem("lname", lname);
    }

    function getFname(){
        alert(localStorage.getItem("fname"));
    }

    function getLname(){
        alert(localStorage.getItem("lname"));
    }

    function removeFname(){
        localStorage.removeItem("fname");
    }

    function removeLname(){
        localStorage.removeItem("lname");
    }

    function countValues(){
        alert(localStorage.length);
    }

    function clearValues(){
        localStorage.clear();
    }

    function updateFname(){
        let fname = prompt("Enter your first name");
        localStorage.setItem("fname", fname);
    }

    function updateLname(){
        let lname = prompt("Enter your last name");
        localStorage.setItem("lname", lname);
    }
</script>
