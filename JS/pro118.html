<script>
    // function for create new objects

    /*
        Note: In the constructor function, this has no value. The value of this will become the new object when a new object is created.
    */ 

    function Student(roll, fname, lname, city){
        this.roll = roll;
        this.fname = fname;
        this.lname = lname;
        this.city = city;
        this.gender = "Male";
        this.country = "India";
    }


    let student1 = new Student(1, "Yash", "Chavda", "Rajkot");
    let student2 = new Student(2, "Keyur", "Ramani", "Rajkot");
    let student3 = new Student(1, "Yash", "Singal", "Rajkot");
    let student4 = new Student(1, "Rajiv", "Shekh", "Rajkot");
    let student5 = new Student(1, "Het", "Manani", "Rajkot");

    document.write("<hr> "+JSON.stringify(student1));
    document.write("<hr> "+JSON.stringify(student2));
    document.write("<hr> "+JSON.stringify(student3));
    document.write("<hr> "+JSON.stringify(student4));
    document.write("<hr> "+JSON.stringify(student5));
</script>
