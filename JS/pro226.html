<script>
    /*
        JavaScript Maps
        A Map holds key-value pairs where the keys can be any datatype.
        A Map remembers the original insertion order of the keys.

    */

    let fname = "Het", lname = "Manani", city = "Rajkot";

    let data = new Map([
        ["fname", fname],
        ["lname", lname],
        ["city", city],
    ]);
    
    // object

    let student = {fname, lname, city};
    console.log(student);


</script>
