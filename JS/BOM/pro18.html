<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="startTimer()">Start Timer</button>
    <button onclick="stopTimer()">Stop Time</button>
    <h1 id="op"></h1>
</body>

</html>

<script>
    let op = document.getElementById("op");
    let animation = undefined;

    function printTime(){
        let today = new Date();
        op.innerHTML = today.getHours()+":"+today.getMinutes()+":"+today.getSeconds();
    }

    function startTimer(){
        if(animation == undefined){
            animation = setInterval(printTime, 1000);
        }
    }

    function stopTimer(){
        if(animation !== undefined){
            clearInterval(animation);
            animation = undefined;
        }
    }

</script>
