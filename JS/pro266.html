<script>
    let ip1 = "welcome to world of regex in java script";
    document.write("<hr>"+ip1);
    document.write("<hr>"+ip1.replace(/[abcdefg]/ig, "O"));
    document.write("<hr>"+ip1.replace(/[a-g]/ig, "O"));
    document.write("<hr>"+ip1.replace(/(a|r)/ig, "O"));
</script>
