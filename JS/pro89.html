<script>

    function makeSum(x, y){
        return x + y;
    }

    let ip1, ip2;

    ip1 = Number(prompt("Enter value for ip1 ")); // 11
    ip2 = Number(prompt("Enter value for ip2 ")); // 22

    let ans;

    ans = makeSum(ip1, ip2); // 33
    document.write("<hr> Sum is "+ans);
</script>
