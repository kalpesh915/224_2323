<script>
    /*
        JavaScript Bitwise OR
        When a bitwise OR is performed on a pair of bits, it returns 1 if one of the bits is 1:
    */

    let ip1 = 10;
    let ip2 = 12;

    /*
        10  1010
        12  1100
            ----
        |   1110
    */

   let ans = ip1 | ip2;
   document.write(ans);
</script>
