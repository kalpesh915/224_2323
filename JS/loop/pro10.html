<script>
    /*
        The For In Loop
        The JavaScript for in statement loops through the properties of an Object:

        for (key in object) {
            // code block to be executed
        }
    */

    const student = {
        roll : 1,
        fname : "Het",
        lname : "Manani",
        city : "Rajkot"
    };

    for(let x in student){
        // document.write("<hr>"+x);
        // document.write("<hr>"+student[x]);
        document.write("<hr>"+x+" is "+student[x]);
    }
</script>
