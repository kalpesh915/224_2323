<script>
    /*
        The For In Loop
        The JavaScript for in statement loops through the properties of an Object:

        for (key in object) {
            // code block to be executed
        }
    */

    const student = ["Het", "Keyur", "Bhavya", "Bhavin", "Yash"];

    student.forEach((value, index) =>{
        document.write("<hr> Value is : "+value+" index "+index);
    });
</script>
