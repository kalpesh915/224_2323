<script>
    /*
        Create an empty JavaScript object using new Object(), and add 4 properties:
    */ 

    let student = new Object();

        student.roll = 1;
        student.fname = "Het";
        student.lname =  "Manani";
        student.city = "Rajkot";
        student.gender = "Male";


    console.log(student);

    /*
        Note:
        The examples above do exactly the same. But, there is no need to use new Object(). For readability, simplicity and execution speed, use the object literal method.
    */ 
</script>
