<script>
    /*
        JavaScript Object.fromEntries()
        The fromEntries() method creates an object from a list of key/value pairs.  
    */ 

    Student = [
        ["roll",  1],
        ["fname", "Het"],
        ["lname",  "Manani"],
        ["city", "Rajkot"],
        ["gender", "Male"]
    ]

        
    const student1 = Object.fromEntries(Student);
    
    for(let x of Object.entries(student1)){
        document.write("<hr>"+x);
    }

    console.log(student1);
</script>
