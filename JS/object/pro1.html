<script>
    /*
        JavaScript Object Literal
        An object literal is a list of property names:values inside curly braces {}.
    */ 

    let student = {
        roll: 1,
        fname: "Het",
        lname: "Manani",
        city: "Rajkot",
        gender: "Male"
    }

    // An object literal is also called an object initializer.

    document.write(student);
</script>
