<script>
    /*
        JavaScript Object.defineProperty()

        The Object.defineProperty() method can be used to:
        Adding a new property to an object
        Changing property values
        Changing property metadata
        Changing object getters and setters
    */


    const student = { fname: "Het", lname: "Manani", marks: 190 }

    for(let x in student){
        document.write("<hr>" + x+" is "+student[x]);
    }

    Object.defineProperty(student, "city", { value: "Rajkot"});

    console.log(student);
</script>
