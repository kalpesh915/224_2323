<script>
    /*
        JavaScript Object.assign()
        The Object.assign() method copies properties from one or more source objects to a target object.        
    */ 

    function Student(roll, fname, lname, city, gender){
        this.roll = roll;
        this.fname = fname;
        this.lname =  lname;
        this.city = city;
        this.gender = gender;
    }

        
    const student1 = new Student(1, "Bhavin", "Thakor", "Rajkot", "Male");
    
    const student2 = {email : "demo@gmail.com", phone : "9998889990"}

    // copy all of the property from object2 to object1
                // target, source
    Object.assign(student1, student2);
    console.log(student1);
</script>
