<script>
    function myNumbers() {
        let x = 0;

        return {
            next: function () {
                x += 10;

                if (x >= 50) {
                    return {
                        value: x,
                        done: true
                    }
                }
                else {
                    return {
                        value: x,
                        done: false
                    }
                }

            }
        }
    }

    let myNum = new myNumbers();

    console.log(myNum.next());
    console.log(myNum.next());
    console.log(myNum.next());
    console.log(myNum.next());
    console.log(myNum.next());
    console.log(myNum.next());
    console.log(myNum.next());
    console.log(myNum.next());
</script>
