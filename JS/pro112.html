<script>
    // Displaying Properties in a Loop

    const student = {
        roll : 1,
        fname : "Keyur",
        lname : "Ramani",
        city : "Rajkot",
        gender : "Male",
    };

    for(let x in student){
        document.write("<hr>"+x+" : "+student[x]);
    }
</script>
