<!DOCTYPE html>

    <h1 id="op"></h1>

<script>
    // Using Object.entries()

    const student = {
        roll : 1,
        fname : "Keyur",
        lname : "Ramani",
        city : "Rajkot",
        gender : "Male",
    };

    for(let [key, value] of Object.entries(student)){
        document.write("<hr>"+key+" is "+value);
    }
</script>
