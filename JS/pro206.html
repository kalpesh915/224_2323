<script>
    /*
        Swapping JavaScript Variables
        You can swap the values of two variables using a destructuring assignment:
    */

    let fname = "Het", lname = "Manani";
    document.write(`<hr> Welcome ${fname} ${lname}`);
    [fname, lname] = [lname, fname];
    document.write(`<hr> Welcome ${fname} ${lname}`);
</script>
