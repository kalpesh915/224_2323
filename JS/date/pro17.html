<script>
    let today = new Date();

    document.write("<hr> "+today);
    today.setFullYear(2020);
    document.write("<hr> "+today);
    today.setMonth(10);
    document.write("<hr> "+today);
    today.setDate(20);
    document.write("<hr> "+today);
    today.setHours(20);
    document.write("<hr> "+today);
    today.setHours(50);
    document.write("<hr> "+today);
    today.setMinutes(45);
    document.write("<hr> "+today);
    today.setMinutes(500);
    document.write("<hr> "+today);
</script>
