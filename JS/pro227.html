<script>
    /*
        JavaScript Maps
        A Map holds key-value pairs where the keys can be any datatype.
        A Map remembers the original insertion order of the keys.

    */

    let students = new Map([
        [13, "Het"],
        [16, "Bhavin"],
        [19, "Bhavya"],
        [11, "Yash"],
        [4, "Rajiv"]
    ]);

    students.forEach((value, key) => {
        document.write(`<hr> ${value} ${key}`);
    });

</script>
