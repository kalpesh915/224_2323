<script>
    let ip1 = Number(prompt("Enter any value for ip1 "));
    let ip2 = Number(prompt("Enter any value for ip2 "));

    document.write("<hr> Sum is "+ (ip1 + ip2));
    document.write("<hr> Sub is "+ (ip1 - ip2));
    document.write("<hr> Mul is "+ (ip1 * ip2));
    document.write("<hr> Power is "+ (ip1 ** ip2));
    document.write("<hr> Div is "+ (ip1 / ip2));
    document.write("<hr> Mod is "+ (ip1 % ip2));
</script>
