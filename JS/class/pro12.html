<script>
    /*
        Static class methods are defined on the class itself. You cannot call a static method on an object, only on an object class.
    */

    class Greetings{
        constructor(){

        }

        static message1(){
            document.write("Hello World");
        }
    }

    Greetings.message1();
</script>
