<script>
    /*
        The Constructor Method
        The constructor method is a special method:
        1 It has to have the exact name "constructor"
        2 It is executed automatically when a new object is created
        3 It is used to initialize object properties
        If you do not define a constructor method, JavaScript will add an empty constructor method. 
    */
    class Student{
        constructor(roll, fname, lname){
            document.write("<hr> Parameterized Constructor Called");
            this.roll = roll;
            this.fname = fname;
            this.lname = lname;
        }
    }

    // The constructor method is called automatically when a new object is created.
    const student1 = new Student(1, "Het", "Manani");
    const student2 = new Student(2, "Bhavya", "Dava");
    const student3 = new Student(3, "Bhavin", "Thakar");

    console.log(student1);
    console.log(student2);
    console.log(student3);
</script>
