<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }

        th, td{
            border-bottom: 1px solid black;
        }

        th{
            height: 50px;
        }

        td{
            padding: 20px;
        }

        tr:nth-child(odd){
            background-color: coral;
        }

        tr:nth-child(even){
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Roll</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>City</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Het</td>
                <td>Manani</td>
                <td>Rajkot</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bhavin</td>
                <td>Thakar</td>
                <td>Ahamdabad</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Yash</td>
                <td>Chavda</td>
                <td>Baroda</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Yash</td>
                <td>Singal</td>
                <td>Baroda</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Bhavya</td>
                <td>Dava</td>
                <td>Morbi</td>
            </tr>
            <tr>
                <td>6</td>
                <td>Rajiv</td>
                <td>Shekh</td>
                <td>Surat</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
