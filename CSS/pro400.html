<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            color: yellow;

            /* animation */
            transition: all 1s;
        }

        div:hover{
            transform: skew(10deg, 15deg);
        }
    </style>
</head>
<body>
    <div>
        Welcome
    </div>
</body>
</html>
