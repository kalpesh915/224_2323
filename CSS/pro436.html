<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            text-align: center;
        }

        .tooltip{
            position: relative;
            display: inline-block;
            border-bottom: 1px dashed black;
        }

        .tooltip-text{
            position: absolute;
            top: 110%;
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: all 1s;
        }

        .tooltip:hover .tooltip-text{
            opacity: 1;
        }

        .tooltip .tooltip-text::after{
            content: " ";
            position: absolute;
            bottom: 100%;
            left: 50%;
            border-style: solid;
            border-width: 5px;
            border-color: transparent transparent black;
        }
    </style>
</head>
<body>
    <div class="tooltip">
        Mouse Over Me
        <div class="tooltip-text">
            Welcome to CSS
        </div>
    </div>
</body>
</html>
