<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            position: relative;
        }

        p{
            position: absolute;
            background-color: yellow;
            color: red;
            padding: 15px;
            display: none;
        }

        div:hover p{
            display: block;
        }
    </style>
</head>
<body>
    <div>
        Mouse Over Me
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At voluptate, aliquid aperiam maxime maiores ipsum, ut ad velit quaerat illum qui? Architecto, porro quod aliquid praesentium possimus officia cum quidem.</p>
    </div>
</body>
</html>
