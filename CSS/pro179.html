<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            width: 800px;
            height: 500px;
            border: 3px solid #333333;
            position: relative;
        }

        .redBox{
            width: 200px;
            height: 150px;
            background-color: red;
            left: 150px;
            top:150px;
            position: absolute;
            z-index: 1;
        }

        .greenBox{
            width: 400px;
            height: 250px;
            position: absolute;
            left: 250px;
            top: 100px;
            background-color: green;
            z-index: 2;
        }

        .blueBox{
            width: 400px;
            height: 250px;
            position: absolute;
            left: 300px;
            top: 200px;
            background-color: blue;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="redBox"></div>
        <div class="greenBox"></div>
        <div class="blueBox"></div>
    </div>
</body>
</html>
