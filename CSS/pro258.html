<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .dropdown{
            position: relative;
            display: inline-block;
        }

        .dropdown-content{
            position: absolute;
            min-width: 150px;
            text-align: justify;
            padding: 10px;
            background-color: yellow;
            color: red;
            box-shadow: 0px 0px 3px 0px red;
            display: none;
        }

        .dropdown:hover .dropdown-content{
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        Mouse over me
        <div class="dropdown-content">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti corporis unde modi nemo facilis, dolores tempora nihil repellendus molestias rerum in earum veniam quis, commodi aliquid maiores, impedit molestiae mollitia.</p>
        </div>
    </div>
</body>
</html>
