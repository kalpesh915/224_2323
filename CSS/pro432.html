<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            text-align: center;
        }

        .tooltip{
            position: relative;
            display: inline-block;
            border-bottom: 1px dashed black;
        }

        .tooltip-text{
            position: absolute;
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .tooltip:hover .tooltip-text{
            display: block;
        }
    </style>
</head>
<body>
    <div class="tooltip">
        Mouse Over Me
        <div class="tooltip-text">
            Welcome to CSS
        </div>
    </div>
</body>
</html>
