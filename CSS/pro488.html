<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn1{
            display: inline-block;
            border: none;
            opacity: 0.5;
            cursor: not-allowed;
            background-color: white;
            color: #4caf00;
            border: 1px solid #4caf00;
            text-align: center;
            padding: 10px 20px;
            min-width: 120px;
            border-radius: 10px;
            transition: all 1s;
            box-shadow: 0px 0px 5px black;
        }

        .btn1:hover{
            background-color: #4caf00;
            color: white;
            box-shadow: 0px 0px 5px #4caf00;
        }
    </style>
</head>

<body>
    <button>Click Me</button>
    <button class="btn1">Click Me</button>
</body>

</html>
