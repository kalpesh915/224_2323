<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
    <style>
        div{
            position: relative;
            width: 500px;
        }

        .btn1{
            display: block;
            border: none;
            cursor: pointer;
            background-color: white;
            color: #4caf00;
            border: 1px solid black;
            text-align: center;
            padding: 10px 20px;
            min-width: 120px;
            transition: all 1s;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .btn1:hover{
            background-color: #4caf00;
            color: white;
        }

        img{
            width: 100%;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div>
        <button class="btn1">Click Me</button>
        <img src="images/img_5terre.jpg">
    </div>
</body>

</html>
