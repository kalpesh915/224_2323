<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @keyframes myAnimation {
            from{
                background-color: red;
            }
            to{
                background-color: black;
            }
        }

        .animate{
            height: 200px;
            width: 200px;
            background-color: red;
            color: yellow;

            animation-name: myAnimation;
            animation-duration: 5s;

        }
    </style>
</head>
<body>
    <div class="animate">
        Welcome
    </div>
</body>
</html>
