<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .animate{
            height: 200px;
            width: 200px;
            background-color: red;
            color: yellow;
            transition:  width 2s, color 2s;
        }

        .animate:hover{
            width: 500px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="animate">
        Welcome
    </div>
</body>
</html>
