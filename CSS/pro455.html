<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .polaroid{
            width: 400px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            position: relative;
        }

        .polaroid img{
            width: 100%;
            opacity: 0.5;
        }

        .polaroid img:hover{
            opacity: 1;
        }

        .content{
            padding: 15px;
            text-align: center;
            position: absolute;
            top: 15px;
            right: 0px;
        }
    </style>
</head>
<body>
    <div class="polaroid">
        <img src="images/img_5terre.jpg">
        <div class="content">
            Sample Image
        </div>
    </div>
</body>
</html>
