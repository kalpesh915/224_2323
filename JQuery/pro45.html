<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="jquery-3.7.1.js"></script>
    <script src="jquery.color.js"></script>
  </head>
  <body>
    <div class="container-fluid">
        <form action="#" method="post">
            <div class="my-3">
                <label class="form-label" for="password">Enter Password</label>
                <div class="input-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
                    <button id="btn1" type="button" class="btn btn-danger">Show</button>
                </div>
                
            </div>
        </form>
    </div>
  </body>
</html>

<script>
  $(document).ready(function () {
    $("#btn1").click(function () {
      if($("#password").attr("type") == "password"){
        $("#password").attr({"type": "text", "title": "Password is Visible"});
        $("#btn1").text("Hide").removeClass("btn-danger").addClass("btn-primary");
      }else{
        $("#password").attr({"type": "password", "title": "Password is Hidden"});
        $("#btn1").text("Show").removeClass("btn-primary").addClass("btn-danger");
      }
    });
  });
</script>
