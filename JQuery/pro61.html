<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.7.1.js"></script>
    <script src="jquery.color.js"></script>
    <style>
      .ancestors * {
        display: block;
        border: 2px solid gray;
        color: green;
        padding: 5px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="ancestors">
      <div>
        div (great-grandparent)
        <ul>
          ul (grandparent)
          <li>
            li (Parent)
            <span>Sapn 1</span>
            <span>Sapn 2</span>
          </li>
          <li>
            li (Parent)
            <b>Welcome</b>
          </li>
        </ul>
      </div>
    </div>

    <hr />
    <div>
      div (grandparent)
      <p>
        p (direct parent)
        <span>span</span>
      </p>
    </div>
  </body>
</html>

<script>
    /*
        Traversing Down the DOM Tree Two useful jQuery methods for traversing down the DOM tree are:
        children(), find()
        jQuery children() Method
        The children() method returns all direct children of the selected element. This method only traverses a single level down the DOM tree. The following example returns all elements that are direct children of each <div> elements:
    */
        
  $(document).ready(function () {
    $("div").children().css({"border":"2px solid red"});
  });
</script>
